<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<h1>Weather App</h1>
			<form onsubmit="getData(event)" action="" class="searchData">
				<input id="inputBox" type="text" placeholder="Enter the city name..." />
				<button>Search</button>
			</form>

			<section class="cityWeatherData">
				<!-- country details-->
				<div class="contryDetails details">
					<div class="card">
						<p>Country Name</p>
						<p id="countryName">__</p>
					</div>

					<div class="card">
						<p>State</p>
						<p id="stateName">__</p>
					</div>

					<div class="card">
						<p>City Name</p>
						<p id="cityName">__</p>
					</div>
				</div>

				<!-- weather status -->
				<div class="weatherDetails details">
					<div class="card">
						<p>Humidity</p>
						<p id="humidity">__</p>
					</div>

					<div class="card">
						<p>Wind Speed</p>
						<p><span id="windSpeed">__</span> KMPH</p>
					</div>

					<div class="card">
						<p>Temprature</p>
						<!-- unicode for degree celcius symbol -->
						<p><span id="temprature">__</span>&#8451;</p>
					</div>

					<div class="card">
						<img width="20px" id="logoImage" src="" alt="icon" />
						<p id="weatherStatus">__</p>
					</div>
				</div>
			</section>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
